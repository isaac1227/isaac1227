name: Update Contributions

on:
  schedule:
    - cron: '0 0 * * *'   # Se ejecuta todos los dÃ­as a medianoche
  workflow_dispatch:       # Permite ejecuciÃ³n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el repositorio de perfil
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Fetch repositorios con PRs merged
      - name: Fetch contributed repos
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GH_TOKEN" \
          "https://api.github.com/search/issues?q=author:${{ github.actor }}+type:pr+is:merged" \
          | jq -r '.items[] | "- [\(.repository_url | split("/")[-1])](" + (.repository_url | gsub("api.github.com/repos"; "https://github.com")) + ") - \(.title)"' \
          | sort -u > repos_list.md

      # 3ï¸âƒ£ Actualizar README.md
      - name: Update README
        run: |
          echo "# My GitHub Contributions" > README.md
          echo "" >> README.md
          echo "This is a list of repositories where I contributed PRs that were merged:" >> README.md
          echo "" >> README.md
          cat repos_list.md >> README.md

      - name: Show remote before push
        run: git remote -v

      - name: Debug token user
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/user


      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.name "Isaac Marroqui"
          git config --local user.email "i.marroquipenalva@um.es"
          git add README.md
          git commit -m "Update contributed repositories" || echo "No changes to commit"

          # ðŸ”‘ Cambiar remote para usar tu token
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/isaac1227/isaac1227.git
          git remote -v   # Debug para confirmar que se actualizÃ³

          git push origin main

